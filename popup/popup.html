<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 注入器</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- 標題列 -->
        <div class="header">
            <h1>CSS 注入器</h1>
            <div class="global-toggle">
                <label>
                    <input type="checkbox" id="globalEnabled">
                    <span>啟用注入器</span>
                </label>
            </div>
        </div>

        <!-- 目前網站資訊 -->
        <div class="current-site" id="currentSite">
            <div class="site-info">
                <span class="site-name" id="siteName">載入中...</span>
                <span class="rule-count" id="ruleCount">0 條規則</span>
            </div>
        </div>

        <!-- 規則列表 -->
        <div class="rules-section">
            <div class="rules-header">
                <span>規則列表</span>
                <button class="add-rule-btn" id="addRuleBtn">+ 添加</button>
            </div>
            <div class="rules-list" id="rulesList">
                <div class="no-rules" id="noRules">
                    <p>此網站尚無 CSS 規則</p>
                    <p class="hint">點擊「+ 添加」創建新規則</p>
                </div>
            </div>
        </div>

        <!-- 底部按鈕 -->
        <div class="footer">
            <button class="settings-btn" id="settingsBtn">設定</button>
            <button class="refresh-btn" id="refreshBtn">重新載入</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
