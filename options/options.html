<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 注入器設定</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <!-- 標題 -->
        <header class="header">
            <h1>CSS 注入器設定</h1>
            <div class="global-toggle">
                <label class="toggle-label">
                    <input type="checkbox" id="globalEnabled">
                    <span class="toggle-slider"></span>
                    <span class="toggle-text">啟用注入器</span>
                </label>
            </div>
        </header>

        <!-- 主要內容 -->
        <div class="main-content">
            <!-- 左側網站列表 -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>網站列表</h3>
                    <button class="btn btn-primary" id="addWebsiteBtn">+ 添加網站</button>
                </div>

                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜尋網站..." class="search-input">
                </div>

                <div class="websites-list" id="websitesList">
                    <div class="empty-state" id="emptyState">
                        <p>尚未添加任何網站</p>
                        <p class="hint">點擊「+ 添加網站」開始</p>
                    </div>
                </div>
            </div>

            <!-- 右側規則編輯 -->
            <div class="content">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <h2>歡迎使用 CSS 注入器</h2>
                        <p>選擇左側的網站來管理 CSS 規則，或添加新網站開始使用。</p>
                        <div class="welcome-features">
                            <div class="feature">
                                <h4>✨ 簡單易用</h4>
                                <p>直觀的介面，輕鬆管理網站樣式</p>
                            </div>
                            <div class="feature">
                                <h4>🎯 精準控制</h4>
                                <p>針對特定網站設定自訂 CSS 規則</p>
                            </div>
                            <div class="feature">
                                <h4>⚡ 即時生效</h4>
                                <p>修改後立即在網站上看到效果</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="rules-editor" id="rulesEditor" style="display: none;">
                    <div class="editor-header">
                        <h3 id="currentWebsiteTitle">選擇網站</h3>
                        <div class="editor-actions">
                            <button class="btn btn-primary" id="addRuleBtn">+ 新增規則</button>
                            <button class="btn btn-secondary" id="saveAllBtn">儲存全部</button>
                        </div>
                    </div>

                    <div class="rules-list" id="rulesList">
                        <!-- 規則將動態生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加網站對話框 -->
    <div class="modal" id="addWebsiteModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加新網站</h3>
                <button class="modal-close" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <label for="websiteUrl">網站網址或域名：</label>
                <input type="text" id="websiteUrl" placeholder="例如：example.com 或 https://example.com" class="modal-input">
                <div class="help-text">
                    只需輸入域名部分，例如：google.com、github.com
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelModalBtn">取消</button>
                <button class="btn btn-primary" id="confirmAddBtn">添加</button>
            </div>
        </div>
    </div>

    <!-- 通知 -->
    <div class="notification" id="notification" style="display: none;">
        <span id="notificationText"></span>
        <button class="notification-close" id="notificationClose">&times;</button>
    </div>

    <script src="options.js"></script>
</body>
</html>
